<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="row">
    <a class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add item</a>
</div>


<div class="container">
    <div class="card" th:each="item:${items}">
        <h4 class="card-title" th:text="${item.getName()}"></h4>
        <div class="card-body">
            <h5 class="card-text" th:text="${item.getPrice()}"></h5>
            <h5 class="card-text" th:text="${item.getAmount()}"></h5>
        </div>
        <a th:href="@{'/item/details/' + ${item.getId()}}" class="btn btn-primary">DETAILS</a>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add item</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="formAdd">
                    <div class="form-group">
                        <label class="form-label">NAME:</label>
                        <input class="form-control" type="text" name="item-name" placeholder="Input item's name">
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="form-label">PRICE:</label>
                        <input class="form-control" type="number" name="item-price"
                               placeholder="Input item price">
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="form-label">AMOUNT:</label>
                        <input class="form-control" type="number" name="item-amount"
                               placeholder="Input item amount">
                    </div>
                    <br>
                    <button type="button" class="btn btn-primary" onclick="sendPostAdd()">Add item</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    function sendPostAdd() {
        const formAdd = document.querySelector('.formAdd');
        formAdd.action = '/item/add-item';
        formAdd.method = 'POST';
        formAdd.submit();
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
