<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href=""><h4>FoodStory</h4></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="">Все заказы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Новые заказы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Обработанные заказы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">+Добавить заказ</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" th:action="@{''}" method="get">
                    <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search" name="name-search">
                    <button class="btn btn-outline-link" type="submit" style="color:white">Поиск</button>
                </form>
            </div>
        </div>
    </nav>

<!--Order cards-->
<div class="container">
    <div class="row">
        <div class="col-lg-6 d-flex align-items-stretch" th:each="order:${orders}">
            <div class="card mt-3" style="width: 32rem" >
                <div class="card-body">
                    <div class="card-title">
                        <div style="display: flex">
                            <h5 style="color:red;">*(Новая)</h5>
                            <label>Заказ от</label>
                        </div>
                        <h5 th:text="${order.getUserName()}"></h5>
                    </div>

                    <div class="card-subtitle mb-2 text-muted">Еда: <span class="card-subtitle mb-2 text-muted" th:text="${order.getFoodName()}"></span></div>
                    <div class="card-text">Количество: <span class="card-subtitle mb-2 text-muted"  th:text="${order.getAmount()}"></span></div>
                    <div class="card-text">Общая цена: <span class="card-subtitle mb-2 text-muted"  th:text="${order.getPrice()}"></span></div>
                    <div class="card-text">Адрес доставки: <span class="card-subtitle mb-2 text-muted"  th:text="${order.getAddress()}"></span></div>
                    <img th:src="${order.getLinkToImage()}">
                </div>
            </div>
        </div>
    </div>
</div>


<!--Bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
