<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
  <div class="col-md-2">
    <a class="navbar-brand" href="#" style="margin-left: 5%">Student List</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>

  <div class="collapse navbar-collapse col-md-3" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/student/add-student">Add Student</a>
      </li>
    </ul>
  </div>
</nav>
<p></p>

<div class="container">
  <div class="row border-bottom">
    <div class="col-md-1">
      <h5>ID</h5>
    </div>
    <div class="col-md-4">
      <h5>NAME</h5>
    </div>
    <div class="col-md-4">
      <h5>SURNAME</h5>
    </div>
    <div class="col-md-2">
      <h5>EXAM</h5>
    </div>
    <div class="col-md-1">
      <h5>MARK</h5>
    </div>
  </div>
</div>

<div class="container" th:each="student:${students}">
  <div class="row border-bottom" >
    <div class="col-md-1" th:if="${student.getMark().equals('F')}" style="color:red" th:text="${student.getId()}"></div>
    <div class="col-md-1" th:unless="${student.getMark().equals('F')}" style="color:black" th:text="${student.getId()}"></div>

    <div class="col-md-4" th:if="${student.getMark().equals('F')}" style="color:red" th:text="${student.getName()}"></div>
    <div class="col-md-4" th:unless="${student.getMark().equals('F')}" style="color:black" th:text="${student.getName()}"></div>

    <div class="col-md-4" th:if="${student.getMark().equals('F')}" style="color:red" th:text="${student.getSurname()}"></div>
    <div class="col-md-4" th:unless="${student.getMark().equals('F')}" style="color:black" th:text="${student.getSurname()}"></div>

    <div class="col-md-2" th:if="${student.getMark().equals('F')}" style="color:red" th:text="${student.getExam()}"></div>
    <div class="col-md-2" th:unless="${student.getMark().equals('F')}" style="color:black" th:text="${student.getExam()}"></div>

    <div class="col-md-1" th:if="${student.getMark().equals('F')}" style="color:red" th:text="${student.getMark()}"></div>
    <div class="col-md-1" th:unless="${student.getMark().equals('F')}" style="color:black" th:text="${student.getMark()}"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
