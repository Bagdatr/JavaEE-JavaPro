<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">

    <div class="row" layout:fragment="content">
        <form th:action="@{'/request/add-request'}" method="post">
            <div class="form-group">
                <label class="form-label">FULL-NAME:</label>
                <input type="text" class="form-control" name="request-name">
            </div>
            <div class="form-group">
                <label class="form-label">COURSE:</label>
                <select class="form-control" name="request-course-id">
                    <option th:each="course:${courses}" th:value="${course.getId()}" th:text="${course.getName()}
                     +' || '+ ${course.getPrice()} +' KZT'">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">PHONE-NUMBER:</label>
                <input type="text" class="form-control" name="request-phone">
            </div>
            <div class="form-group">
                <label class="form-label">COMMENTS:</label>
                <textarea class="form-control" name="request-comment"></textarea>
            </div>
            <br>
            <div class="form-group">
                <button class="btn btn-success">Add request</button>
            </div>
        </form>
    </div>

</html>
