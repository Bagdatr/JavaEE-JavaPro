<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">

    <div class="row" layout:fragment="content">
        <div class="col-md-6" th:each="request:${requests}">
            <div class="card">
                <h4 class="card-title" th:text="${request.getFullName()}"></h4>
                <div class="card-body">
                    <h5 class="card-text" th:text="${'Course:'+' '+ request.getCourse().getName()}"></h5>
                    <h5 class="card-text" th:text="${'Phone:'+' '+ request.getPhone()}"></h5>
                    <h5 class="card-text" th:text="${request.getComment()}"></h5>
                    <a class="btn btn-primary" th:href="@{'/request/details/' +${request.getId()}}">DETAILS</a>
                </div>
            </div>
        </div>
    </div>

</html>
