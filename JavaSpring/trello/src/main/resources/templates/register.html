<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">

    <div class="container" layout:fragment="content">

        <div class="row alert alert-success" th:if="${param.success != null}">
            <h3>SUCCESS REGISTRATION</h3>
        </div>
        <div class="row alert alert-danger" th:if="${param.user_exists != null}">
            <h3>USER ALREADY EXISTS</h3>
        </div>
        <div class="row alert alert-warning" th:if="${param.password_not_match != null}">
            <h3>PASSWORDS NOT MATCH</h3>
        </div>

        <form th:action="@{'/register'}" method="post">

            <div class="form-group">
                <label class="form-label">FULL NAME:</label>
                <input type="text" class="form-control" name="user-full-name">
            </div>
            <div class="form-group">
                <label class="form-label">EMAIL:</label>
                <input type="email" class="form-control" name="user-email">
            </div>
            <div class="form-group">
                <label class="form-label">PASSWORD:</label>
                <input type="password" class="form-control" name="user-password">
            </div>
            <div class="form-group">
                <label class="form-label">RE-PASSWORD:</label>
                <input type="password" class="form-control" name="user-re-password">
            </div>
            <div class="form-group">
                <button class="btn btn-success">REGISTER</button>
            </div>

        </form>

    </div>
</html>
