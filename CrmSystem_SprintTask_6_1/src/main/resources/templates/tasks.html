<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>


<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="/application/all-requests"><h4>CRM система</h4></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/application/all-requests">Все заявки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/application/new-requests">Новые заявки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/application/handled-requests">Обработанные заявки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/application/add-request">+Добавить заявку</a>
                </li>
            </ul>
            <form class="d-flex" role="search" th:action="@{'/application/all-requests-search'}" method="get">
                <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search" name="name-search">
                <button class="btn btn-outline-link" type="submit" style="color:white">Поиск</button>
            </form>
        </div>
    </div>
</nav>

<!--Main tasks list-->
<div class="container form-control">
    <div class="row">
        <h4>Main tasks</h4>
    </div>
    <div class="row">
        <div class="col-md-3" th:each="request:${requests}">
            <div class="input-group" >
                <a th:href="@{'/application/details/' + ${request.getId()}}" class="btn btn-primary rounded-0" th:text="${request.getUserName()}"></a>
                <form th:action="${'/application/task-delete'}" method="post" class="formOne">
                    <input type="hidden" name="user-id" th:value="${request.getId()}">
                </form>
                <button class="btn btn-primary rounded-0" id="deleteButton" onclick="sendDelete(event)">X</button>
            </div>
        </div>
    </div>
</div>

<script>
    function sendDelete(event){
        const formOne = event.target.closest('.input-group').querySelector('.formOne');
        formOne.action='/application/task-delete';
        formOne.method='POST';
        formOne.submit();
    }
</script>

<!--Bootstrap script-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
