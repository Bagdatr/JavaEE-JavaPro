<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout-frame.html">

<!--Application form-->
    <div layout:fragment="content">
        <div class="container">
            <div class="row mt-5">
                <div class="col-6 offset-3">
                    <form th:action="${'/application/add-request'}" method="post">
                        <div class="form-group">
                            <label th:text="#{label.fullName}"></label>
                            <input type="text" class="form-control" name="user-name" th:placeholder="#{label.fullNamePlaceholder}">
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.course}"></label>
                            <select class="form-control" name="course-name">
                                <option th:each="course:${courses}" th:value="${course.id}" th:text="${course.description +' - '+ course.price +' USD'}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.phone}"></label>
                            <input type="text" class="form-control" placeholder="+7(7__) ___ __ __" name="user-phone">
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.comment}"></label>
                            <textarea type="text" class="form-control" name="user-commentary" th:placeholder="#{label.commentPlaceholder}"></textarea>
                        </div>
                        <br>
                        <div class="form-group">
                            <button class="btn btn-success" th:text="#{label.addRequest}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</html>
