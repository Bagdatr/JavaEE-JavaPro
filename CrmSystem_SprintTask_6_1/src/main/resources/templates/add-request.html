<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout-frame.html">

<!--Application form-->
    <div layout:fragment="content">
        <div class="container">
            <div class="row mt-5">
                <div class="col-6 offset-3">
                    <form th:action="${'/application/add-request'}" method="post">
                        <div class="form-group">
                            <label>ФИО:</label>
                            <input type="text" class="form-control" name="user-name" placeholder="Введите ваше ФИО">
                        </div>
                        <div class="form-group">
                            <label>Курс:</label>
                            <select type="text" class="form-control" name="course-name">
                                <option value="none">Выберите курс</option>
                                <option value="Java Standard Edition">Java Standard Edition</option>
                                <option value="Java Enterprise Edition">Java Enterprise Edition</option>
                                <option value="Java Spring Boot">Java Spring Boot</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Телефон:</label>
                            <input type="text" class="form-control" placeholder="+7(7__) ___ __ __" name="user-phone">
                        </div>
                        <div class="form-group">
                            <label>Комментарии:</label>
                            <textarea type="text" class="form-control" name="user-commentary" placeholder="Добавьте комменатрий"></textarea>
                        </div>
                        <br>
                        <div class="form-group">
                            <button class="btn btn-success">Добавить заявку</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</html>
