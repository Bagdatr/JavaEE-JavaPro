<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New-requests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>


<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="/application/all-requests"><h4>CRM система</h4></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/application/all-requests">Все заявки</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/application/new-requests">Новые заявки</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/application/handled-requests">Обработанные заявки</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/application/add-request">+Добавить заявку</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<!--Cards-->
<div class="container">
  <div class="row">
    <div class="col-lg-6 d-flex align-items-stretch" th:each="request:${newRequests}">
      <div class="card mt-3" style="width: 32rem" >
        <div class="card-body">
          <div class="card-title" name="user-name">
            <h5 th:if="${request.isHandled() == false}" style="color:red;">*(Новая)</h5>
            Заявка от
            <h5 th:text="${request.getUserName()}"></h5>
          </div>

          <div class="card-subtitle mb-2 text-muted" name="course-name">Курс: <p class="card-subtitle mb-2 text-muted" th:text="${request.getCourseName()}"></p></div>
          <div class="card-text" name="user-commentary" th:text="${request.getCommentary()}"></div>
          <div class="card-title" name="user-phone"><h6 th:text="${request.getPhone()}"></h6></div>
          <a th:href="@{'/application/details/' + ${request.getId()}}" class="card-link">Подробнее</a>
        </div>
      </div>
    </div>
  </div>
</div>


<!--Bootstrap script-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
